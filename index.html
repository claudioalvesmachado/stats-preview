<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Stats preview</title>
</head>
<body>
    <div class="container">
        <picture>
            <source media="(max-width: 600px)" srcset="assets/img/image-header-mobile.jpg" type="image/png">
            <source media="(max-width: 1400px)" srcset="assets/img/image-header-desktop.jpg" type="image/png">
            <img src="assets/img/image-header-mobile.jpg" alt="">
            <div class="overlay"></div>
        </picture>

        <div class="card">
            <h1>Get <span>insights</span> that help your business grow.</h1>

            <p>Discover the benefits of data analytics and make better desicions regarding revenue, custumer experience, and overall efficiency.</p>

            <div class="stats">
                <span>
                    <h2>10k+</h2>
                    <h3>companies</h3>
                </span>
                
                <span>
                    <h2>314</h2>
                    <h3>templates</h3>
                </span>
                
                <span>
                    <h2>12M+</h2>
                    <h3>queries</h3>
                </span>
            </div>
        </div>
    </div>
    

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/claudioalvesmachado" target="_blank">Cl√°udio Alves</a>.
    </div> 
</body>
</html>
